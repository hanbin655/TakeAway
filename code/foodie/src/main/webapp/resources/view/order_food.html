<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="UTF-8">

    <title>Title of the document</title>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../content/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../content/css/main.css" />
    <link type="text/css" rel="stylesheet" href="../content/css/jquery/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="../content/css/jquery/jquery.rating.css" />
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>





<body>
    <div class="wrap">
    	<header>        	
    	</header>
	    <div class="container">
	        <div id="above" class="row">
				<div id="rstrnt_info" class="col-md-4">
					<table id="tbl_rstrnt_info" class="table">
						<tr>
							<td rowspan="2"><img id="restaurant_logo" src="../content/image/order_food/placeholder_logo.png"/></td>
							<td><p id="rstrnt_name" data-bind="text: restaurantInfo.name"></p></td>
						</tr>
						<tr>
							<td data-bind="starRating: restaurantInfo.score + ' my_rating'">
								<p id="rstrnt_score" data-bind="text: restaurantInfo.score"></p>
							</td>
						<tr/>
						<tr>
							<td colspan="2">
								<address id="rstrnt_addrss" data-bind="text: restaurantLocation"></address>
							</td>
						<tr/>
						
						<tr>
							<td>电话</td>
							<td><p id="rstrnt_telNum" data-bind="text: restaurantInfo.telNum"></td>
						</tr>
						<tr>
							<td>邮件</td>
							<td><p id="rstrnt_email" data-bind="text: restaurantInfo.email"></td>
						</tr>
						<tr>
							<td>开业时间</td>
							<td><p id="rstrnt_businessHour" data-bind="text: restaurantInfo.businessHour"></td>
						</tr>
						
				    </table>
				</div><!-- end rstrnt_info-->
				<div id="rcmmndtn_sec" class="col-md-8">
						<div id="popular_dish" class="carousel slide"> <!-- data-ride="carousel" -->
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#popular_dish" data-slide-to="0" class="active"></li>
								<li data-target="#popular_dish" data-slide-to="1"></li>
								<li data-target="#popular_dish" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active text-center">
									<img alt="" src="../content/image/order_food/1.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/1.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/1.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/2.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/2.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/2.jpg" class="my_inline"/>
								</div>
							    <div class="item text-center">
									<img alt="" src="../content/image/order_food/3.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/3.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/3.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/4.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/4.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/4.jpg" class="my_inline"/>
								</div>
								<div class="item text-center">
									<img alt="" src="../content/image/order_food/5.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/5.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/5.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/6.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/6.jpg" class="my_inline"/>
									<img alt="" src="../content/image/order_food/6.jpg" class="my_inline"/>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#popular_dish" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="right carousel-control" href="#popular_dish" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
				</div><!-- end rcmmndtn_sec-->
			</div><!-- end above-->
			<div id="middle" class="row">
					<div id="menu_info" class="col-md-7">
						<table id="menu_table" class="table">
							<thead>
								<tr><th>图片</th><th>菜品</th><th>价格</th><th>添加</th></tr>
							</thead>
							<tbody data-bind="foreach: menuItems">
								<tr>
									<td><img src="../content/image/order_food/placeholder_logo.png"/></td>
									<td data-bind="text: itemName"></td>
									<td data-bind="text: itemPrice"></td>
									<td>plus</td>
								</tr>
							</tbody>
						
						</table>
					</div><!-- end menu_info-->
					<div id="order_info" class="col-md-5">
						<table id="order_table" class="table">
							<thead><tr><th colspan="5">您的订单</th></tr></thead>
							<tbody>
								<tr>
									<td>某菜</td>
									<td><img src="../content/image/order_food/X_logo.png" /></td>
									<td>1</td>
									<td><del>￥8</del></td>
									<td>￥6</td>
								</tr>
								<tr>
									<td>某菜</td>
									<td><img src="../content/image/order_food/X_logo.png" /></td>
									<td>1</td>
									<td><del>￥8.00</del></td>
									<td>￥6.00</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td  colspan="3"></td>
									<td >总额：</td>
									<td >￥12.00</td>
								</tr>
							</tfoot>
						</table>
					</div><!-- end order_info-->
				</div><!-- end middle-->
				<div id="comment_section" class="row">
					<div id="comment_section_header" class="row">
						<div class="col-md-5">
							<h2 data-bind="text: restaurantInfo.name + '的评论'"></h2>
						</div>
						<div class="col-md-7">
							<h2>
								<small>
									<select>
										<option>按时间</option>
										<option>按评分</option>
									</select>
									<a href="#">写评论</a>
								</small>
							</h2>
						</div>
					</div>
					<div data-bind="foreach: commentData">
					<div class="row jumbotron">
						<div id="comment_area" class="col-md-8" >
							<ul class="list-inline">
								<li><p data-bind="text: comment_made_time"></p></li>
								<li>by</li>
								<li><small data-bind="text: comment_maker_name"></small></li>
							</ul>

							<dl class="dl-horizontal">
								<dt data-bind="text: comment_title"></dt>
								<dd data-bind="text: comment_detail" class="text-info"></dd>
							</dl>
						</div>
						<div id="customer_rating" class="col-md-4">
							<table class="table table-bordered">
					 			<tr>
									<td>味道</td>
									<td data-bind="starRating: flavor_score+' flavor_rating'+$index()"></td>
									<td rowspan="3" id="average_score"><p data-bind="text: average_score"></p></td>
								</tr>
								<tr>
									<td>分量</td>
									<td data-bind="starRating: quantity_score+' quantity_rating'+$index()"></td>
								</tr>
								<tr>
									<td>速度</td>
									<td data-bind="starRating: timing_score+' timing_rating'+$index()"></td>
								</tr>
							</table>
						</div>
					</div>
				<!--	</div> -->
				</div>

	    </div>
    </div>
    <footer id="footer" class="container">      
    </footer>



    <script type="text/javascript" src="../script/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../script/jquery/jquery.rating.pack.js"></script>
    <script type="text/javascript" src="../script/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../script/jquery/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="../script/jquery/jquery.MetaData.js"></script>
    <script src="../content/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../script/common/init.js"></script>
    <script type="text/javascript" src="../script/knockout/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="../script/knockout/knockout-customBindings.js"></script> 	
    <script type="text/javascript" src="../script/common/formatHelper.js"></script>
    <script type="text/javascript" src="../script/common/apiProxy.js"></script>
	<script type="text/javascript" src="../script/common/commonFunction.js"></script>
    <script type="text/javascript" src="../script/pageScript/item_selection.js"></script>

</body>
</html>
